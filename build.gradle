plugins {
    id 'java'
    id 'maven-publish'
}
apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.github.dima853'
version = '1.0'



java {
    withSourcesJar()
    withJavadocJar()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation("com.github.dima853:suuid2:1.0")
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = group
            artifactId = 'названиеТвоегоПроекта' // Замени на название проекта
            version = version
        }
    }
}

repositories {
    mavenCentral()  // Важно для разрешения зависимостей твоего проекта
}

